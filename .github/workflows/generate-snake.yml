name: Generate Snake Animation

on:
  # scheduled run (every 12 hours)
  schedule:
    - cron: "0 */12 * * *"
  # manual run from Actions tab
  workflow_dispatch:
  # run on push to main so you can test immediately
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate snake SVG (svg-only)
        # uses the official Platane action for snake generation
        uses: Platane/snk/svg-only@v3
        with:
          # the GitHub username to pull contributions from (repository owner)
          github_user_name: ${{ github.repository_owner }}
          # outputs: path(s) relative to workspace where the generated files will be placed
          outputs: |
            dist/github-contribution-grid-snake-dark.svg

      - name: Push generated SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
